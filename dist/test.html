    <script>
      // Add current timestamp to ensure we're not seeing a cached version
      document.getElementById('timestamp').textContent = new Date().toISOString();
      
      // Try to load the actual app JavaScript if available
      function tryLoadApp() {
        console.log('Attempting to verify app JavaScript presence...');
        const script = document.createElement('script');
        script.src = '/health-tracker/_expo/static/js/web/index-dc76e1f571c8b571576df588a44fccb4.js';
        script.onload = () => console.log('Successfully loaded app JavaScript!');
        script.onerror = (e) => console.error('Failed to load app JavaScript:', e);
        // Don't append to body to avoid execution, just test loading
        // document.body.appendChild(script);
      }
      
      // Check if the _expo directory exists
      fetch('/health-tracker/_expo/')
        .then(() => console.log('_expo directory is accessible'))
        .catch(() => console.error('_expo directory is not accessible'));
    </script>
