    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;

    <!-- Use static rendering with Expo Router to support running without JavaScript. -->

      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
    <!-- 直接引用JavaScript文件，不使用前导斜杠或点 -->
    <script src="_expo/static/js/web/index-af2e5a82ce63a68d8edf8b342f21d93a.js" defer></script>
    <script>
      // 添加错误处理和调试信息
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.bottom = '20px';
        errorDiv.style.left = '20px';
        errorDiv.style.padding = '10px';
        errorDiv.style.backgroundColor = '#f44336';
        errorDiv.style.color = 'white';
        errorDiv.style.zIndex = '9999';
        errorDiv.textContent = 'Error: ' + (e.error ? e.error.message : 'Unknown');
        document.body.appendChild(errorDiv);
      });
      
      // 检查资源加载
      window.addEventListener('load', function() {
        console.log('Page loaded');
        const loadDiv = document.createElement('div');
        loadDiv.style.position = 'fixed';
        loadDiv.style.top = '20px';
        loadDiv.style.left = '20px';
        loadDiv.style.padding = '10px';
        loadDiv.style.backgroundColor = '#4CAF50';
        loadDiv.style.color = 'white';
        loadDiv.style.zIndex = '9999';
        loadDiv.textContent = 'Page loaded successfully';
        document.body.appendChild(loadDiv);
      });
    </script>
  </body>
</html>
